<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .service-card {
      border-radius: 12px;
      transition: all 0.8s ease;
    }
    .service-card:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transform: translateY(-10px);
    }
    .icon-box {
      width: 50px;
      height: 50px;
      background-color: #f1f5ff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    .check-icon {
      color: #f9a825;
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="col-4">
  <div class="card p-5 shadow-sm service-card">
    <div class="icon-box">
      <i class="bi bi-code-slash"></i>
    </div>
    <h5 class="fw-bold text-primary">Web Development</h5>
    <p class="text-muted fs-6">
      Custom websites and web <br> applications built with modern <br>technologies for optimal performance.
    </p>
    <ul class="list-unstyled ">
      <li><i class="bi bi-check-circle-fill check-icon m-1"></i>Responsive Design</li>
      <li><i class="bi bi-check-circle-fill check-icon m-1"></i>Fast Loading</li>
      <li><i class="bi bi-check-circle-fill check-icon m-1"></i>SEO Optimized</li>
    </ul>
  </div>
</div>
</div>




</body>
</html>
